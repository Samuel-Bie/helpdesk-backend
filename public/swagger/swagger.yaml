  /api/auth/token:
    post:
      tags:
        - Authentication
      summary: Create Token
      description: >-
        Backend is authenticated via Sanctum, so each user will have to reach
        this endpoint in order to have the access token
      operationId: createToken
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: passwords
            examples:
              Create Token:
                value:
                  password: passwords
      responses:
        '200':
          description: Success
          headers:
            Cache-Control:
              schema:
                type: string
                example: no-cache, private
            Connection:
              schema:
                type: string
                example: close
            Date:
              schema:
                type: string
                example: Sun, 15 Oct 2023 11:32:55 GMT
            Host:
              schema:
                type: string
                example: localhost
            Vary:
              schema:
                type: string
                example: Origin
            X-Powered-By:
              schema:
                type: string
                example: PHP/8.2.11
            X-RateLimit-Limit:
              schema:
                type: string
                example: '60'
            X-RateLimit-Remaining:
              schema:
                type: string
                example: '59'
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: >-
                      01hcshrkms845zdm2mrrv6q6w8|cgEd9HMBvCeXVL7BJOUse9oR0Uls50hn48pUhT5V8c284cc2
                  user:
                    type: object
                    properties:
                      created_at:
                        type: string
                        example: '2023-10-15T11:32:48.000000Z'
                      email:
                        type: string
                        example: employee.user@test.com
                      email_verified_at:
                        type: string
                        example: '2023-10-15T11:32:47.000000Z'
                      id:
                        type: string
                        example: 01hcshrcwrrfwfn9kpc3jxbm8t
                      is_employee:
                        type: number
                        example: 1
                      name:
                        type: string
                        example: Employee User
                      updated_at:
                        type: string
                        example: '2023-10-15T11:32:48.000000Z'
              examples:
                Success:
                  value:
                    token: >-
                      01hcshrkms845zdm2mrrv6q6w8|cgEd9HMBvCeXVL7BJOUse9oR0Uls50hn48pUhT5V8c284cc2
                    user:
                      created_at: '2023-10-15T11:32:48.000000Z'
                      email: employee.user@test.com
                      email_verified_at: '2023-10-15T11:32:47.000000Z'
                      id: 01hcshrcwrrfwfn9kpc3jxbm8t
                      is_employee: 1
                      name: Employee User
                      updated_at: '2023-10-15T11:32:48.000000Z'
        '401':
          description: Invalid Credentials
          headers:
            Cache-Control:
              schema:
                type: string
                example: no-cache, private
            Connection:
              schema:
                type: string
                example: close
            Date:
              schema:
                type: string
                example: Sun, 15 Oct 2023 23:28:18 GMT
            Host:
              schema:
                type: string
                example: localhost
            Vary:
              schema:
                type: string
                example: Origin
            X-Powered-By:
              schema:
                type: string
                example: PHP/8.2.11
            X-RateLimit-Limit:
              schema:
                type: string
                example: '60'
            X-RateLimit-Remaining:
              schema:
                type: string
                example: '58'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid login credentials.
              examples:
                Invalid Credentials:
                  value:
                    message: Invalid login credentials.
        '422':
          description: Missing field
